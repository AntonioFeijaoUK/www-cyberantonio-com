#       enable_creation_date: iso_datetime
#       type: date
#       enable_creation_date: true
#       fallback_to_build_date: true
  
  

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details


