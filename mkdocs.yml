# Project information
site_name: CyberAntonio.com, Antonio Feijao UK, Cyber Security learning by doing
site_url: https://www.cyberantonio.com/
site_author: Antonio Feijao UK
site_description: >-
  CyberAntonio.com is Antonio Feijao UK personal website with cyber security study notes.
  Learning by doing, linux, it security, networking, containers, aws, cloud, pen-testing, and more.
  Opinions are my own.

# Copyright
copyright: Copyright &copy; 2022, <a href="https://www.antoniofeijao.com/">Antonio Feijao UK</a>. All rights reserved.

theme:
  name: material
  logo: /assets/images/background/close-up-of-green-leaves-on-blurred-leaf-background-free-photo.jpeg
  features:
    #- navigation.instant
    - navigation.tracking
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
  highlightjs: true
  hljs_languages:
      - yaml
  shortcuts:
      help: 72     # h ###help: 191    # ?
      next: 78     # n
      previous: 80 # p
      search: 83   # s
  navigation_depth: 4
  language: en
  palette: 
    # Palette toggle for light mode
    # - media: "(prefers-color-scheme: light)"
    #   name: "color-scheme-light"
    #   scheme: default
    #   primary: black
    #   accent: deep orange
    #   toggle:
    #     icon: material/lightbulb
    #     name: Switch to dark mode
    # Palette toggle for dark mode
    # - media: "(prefers-color-scheme: dark)"
      name: "color-scheme-dark"
      scheme: slate
      primary: black
      accent: deep orange
      # toggle:
      #   icon: material/lightbulb-outline
      #   name: Switch to light mode
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  font: false

#extra_css:
#  - /assets/css/hero-text-with-background-image.css

#extra_javascript:
#   - /assets/js/extra.js

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/antoniofeijaouk
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/AntonioFeijaoUK
    - icon: fontawesome/brands/github
      link: https://github.com/AntonioFeijaoUK
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/AntonioFeijaoUK
      
